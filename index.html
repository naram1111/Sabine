<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promposal</title>
    <style>
        /* General Styling */
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Glitchy Animated Title */
        h1 {
            font-size: 3rem;
            position: relative;
            text-transform: uppercase;
            color: #0ff;
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 4px 4px 0 #f00, -4px -4px 0 #0ff; }
            50% { text-shadow: -4px -4px 0 #f00, 4px 4px 0 #0ff; }
            100% { text-shadow: 4px -4px 0 #f00, -4px 4px 0 #0ff; }
        }

        /* Button Styling */
        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 1.2rem;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }

        .yes {
            background: #0ff;
            color: #121212;
            box-shadow: 0px 0px 10px #0ff;
        }

        .yes:hover {
            background: #00d4ff;
            box-shadow: 0px 0px 20px #00d4ff;
            transform: scale(1.1);
        }

        .no {
            background: #ff0044;
            color: white;
            position: absolute;
        }

        .no:hover {
            transform: translateX(calc(100px - 200px * random()));
        }

        /* Hidden Message */
        .hidden-message {
            display: none;
            font-size: 2rem;
            color: #0ff;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Yo, wanna go to prom? üòé</h1>
    
    <div class="buttons">
        <button class="yes" onclick="showMessage()">HELL YEAH! üéâ</button>
        <button class="no" onmouseover="runAway()">Nah... üòè</button>
    </div>

    <div class="hidden-message">Let's gooo! üöÄ See you at prom! üéä</div>
    
    <canvas class="confetti"></canvas>

    <script>
        function showMessage() {
            document.querySelector(".hidden-message").style.display = "block";
            startConfetti();
        }

        function runAway() {
            let btn = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }

        // Confetti Animation
        const canvas = document.querySelector('.confetti');
        const ctx = canvas.getContext('2d');
        let pieces = [], 
            numberOfPieces = 100,
            w = window.innerWidth,
            h = window.innerHeight;

        canvas.width = w;
        canvas.height = h;

        function ConfettiPiece() {
            this.x = Math.random() * w;
            this.y = Math.random() * h - h;
            this.size = Math.random() * 10 + 5;
            this.speed = Math.random() * 3 + 2;
            this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        }

        ConfettiPiece.prototype.update = function() {
            this.y += this.speed;
            if (this.y > h) {
                this.y = -10;
                this.x = Math.random() * w;
            }
        };

        ConfettiPiece.prototype.draw = function() {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.size, this.size);
        };

        function startConfetti() {
            document.querySelector('.confetti').style.display = 'block';
            for (let i = 0; i < numberOfPieces; i++) {
                pieces.push(new ConfettiPiece());
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, w, h);
            pieces.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateConfetti);
        }
    </script>
</body>
</html>
