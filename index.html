<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promposal</title>
    <style>
        /* Full-Screen Background */
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('https://raw.githubusercontent.com/naram1111/Sabine/main/Screenshot_20250329-123809_2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Dark Overlay (10% Darker) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1); /* 10% darker */
            z-index: 1;
        }

        /* Royal & Stylish Font */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&display=swap');

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            text-shadow: 4px 4px 15px rgba(255, 255, 255, 0.8); /* Soft glow effect */
            padding: 20px;
            border-radius: 15px;
            position: relative;
            z-index: 2; /* Keeps text above the overlay */
        }
    </style>
</head>
<body>
    <h1>The stars are the 2nd most beautiful thing on prom night... <br> Can I take the first? âœ¨</h1>
</body>
</html>
